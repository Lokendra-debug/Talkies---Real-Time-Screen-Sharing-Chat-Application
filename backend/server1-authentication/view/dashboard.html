<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style/dashboard.css" />
    <script
      src="https://kit.fontawesome.com/714346974b.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="./Style/login.css.css"> -->

    <title>Dashboard</title>
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <i class="fa-solid fa-bars" id="hamburger"></i>
      <div id="nav_right_side">
        <div id="brand_name">
          <a href="../index.html" class="indexstyle1"
            ><img src="../Images/icon.png" alt="" height="100%" width="100% "
          /></a>
        </div>
        <!-- <input type="text" placeholder="Search here" > -->
      </div>
      <div id="nav_left_side">
        <div>
          <i class="fa-solid fa-house fa-xl"></i
          ><span><a class="indexstyle" href="../index.html">Home</a></span>
        </div>

        <div>
          <i class="fa-solid fa-video fa-xl"></i
          ><span
            ><a
              href="../backend/features/video/video-sharing-frontend/index.html"
              class="indexstyle"
              >Video Call</a
            >
          </span>
        </div>
        <div>
          <i class="fa-solid fa-video fa-xl"></i
          ><span
            ><a href="#" class="indexstyle">Screen Share</a>
          </span>
        </div>
        <div>
          <i class="fa-solid fa-message fa-xl"></i
          ><span
            ><a
              href="../backend/features/messages/public/message.html"
              class="indexstyle"
              >Message</a
            >
          </span>
        </div>
        <div>
          <i class="fa-solid fa-user fa-xl"></i
          ><span
            ><a id="name-user"
              href="#"
              class="indexstyle"
              ></a
            >
          </span>
        </div>
      </div>
    </nav>
    <div id="burger">
      <div class="burger_inside" id="vc">Video Call</div>
      <div class="burger_inside" id="ss">Screen Share</div>
      <div class="burger_inside" id="msg">Message</div>
      <div class="burger_inside" id="hm">Home</div>
    </div>

    <br /><br />
    <!-- main content -->
    <div id="main_dashboard">
      <div>
        <img class="img1_main" src="./Images/group-working.gif" alt="" />
      </div>
      <div id="main_img_info">
        <a href="../backend/features/video/video-sharing-frontend/index.html">
          <div class="div_img_info">
            <img class="img_info" src="./Images/video-call.gif" alt="" />
            <p>Video Call</p>
          </div>
        </a>
        <a href="../backend/features/screenshare/index.html">
          <div class="div_img_info">
            <img class="img_info" src="./Images/screen-share.gif" alt="" />
            <p>Screen Share</p>
          </div></a
        >
        <a href="../backend/features/messages/public/message.html">
          <div class="div_img_info">
            <img class="img_info" src="./Images/msg.gif" alt="" />
            <p>Message</p>
          </div>
        </a>
        <a href="../backend/features/video/video-sharing-frontend/index.html">
          <div class="div_img_info">
            <img class="img_info" src="./Images/logout.gif" alt="" />
            <p>Logout</p>
          </div>
        </a>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
<script>
  let ham = document.getElementById("hamburger");
  let screenshare = document.getElementById("ss");
  let videocall = document.getElementById("vc");
  let message = document.getElementById("msg");
  let home = document.getElementById("hm");
  let user_name=document.getElementById("name-user")
  let name=localStorage.getItem("userDetails")
  user_name.innerText= "Hey "+ name.name
  videocall.addEventListener("click",()=>{
    window.location.href="../backend/features/video/video-sharing-frontend/index.html"
  })
  screenshare.addEventListener("click",()=>{
    window.location.href="../backend/features/video/video-sharing-frontend/index.html"
  })
  message.addEventListener("click",()=>{
    window.location.href="../backend/features/video/video-sharing-frontend/index.html"
  })
  home.addEventListener("click",()=>{
    window.location.href="./index.html"
  })
  ham.addEventListener("click", function () {
    this.classList.toggle("is-active");
    if (this.classList.contains("is-active")) {
      openNav();
    } else {
      closeNav();
    }
  });
  function openNav() {
    console.log("open");
    document.getElementById("burger").style.display = "initial";
    document.getElementById("burger").style.transition =
      "transform 250ms ease-in-out";
  }
  function closeNav() {
    console.log("close nav");
    document.getElementById("burger").style.display = "none";
  }
</script>
